<div class="d-flex">
    <div *ngIf="showSidebar" style="height: 89vh;width: 150px;" class="sidebar bg-dark text-light p-3 d-flex flex-column">
        <a style="text-decoration: none;margin-top: 10px;font-weight: bold;color: white;" routerLink="/dashboard">Home</a>
        <a style="text-decoration: none;margin-top: 10px;font-weight: bold;color: white;" routerLink="/users">Users</a>
        <button style="margin-top: 500px;" class="btn btn-warning" (click)="logOut()">LogOut</button>
    </div>
    <div class="dashboard p-3 w-100">
      <div class="row">
        <div class="col-lg-8">
            <div style="height: 180px; cursor: pointer; background-image: url('https://png.pngtree.com/back_origin_pic/03/81/92/25e8dd1da0c3ed8df67f08457c0527eb.jpg');" class="admin-banner rounded w-100 d-flex align-items-center shadow">
                <h1 style="font-family: 'Playfair Display', serif;" class="ms-5 fw-bolder d-flex align-items-center text-light fs-3"><i (click)="menuBtnClick()" class="fa-solid fa-bars me-3"></i>Welcome {{admin_name}}</h1>
            </div>
            <div class="row mt-3">
                <div class="col-lg-5 border rounded shadow">
                    <h2 style="font-family: 'Playfair Display', serif;">calender</h2>
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                      </mat-card>                      
                </div>
               <div class="col-lg-1">  </div>
                    <div class="col-lg-5 border rounded shadow">
                       <app-chart></app-chart>
                    </div>
            </div>
        </div>
        <div class="col-lg-4">
            <div style="height: 400px;" class="edit-admin border rounded shadow p-2">
               <app-update-admin (onAdminChange)="getUpdatedAdmin($event)"></app-update-admin>
            </div>
            <div style="height: 150px ; background-image: url('https://png.pngtree.com/back_origin_pic/03/81/92/25e8dd1da0c3ed8df67f08457c0527eb.jpg');" class="mt-2 border rounded shadow p-2 bg-dark text-light d-flex align-items-center justify-content-center">
                <h2 style="    font-family: 'Playfair Display', serif; " class="fw-bolder"><i class="fa-solid fa-users me-2"></i>Employee : {{employeeCount}}</h2>
            </div>
        </div>
      </div>
    </div>
</div>
